name: Lint Code

on:
  - push
  - pull_request

jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      
      - run: npm install --dev
      - run: npm run lint
      - run: npm run check